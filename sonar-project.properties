# SonarCloud Configuration for OctoTracker
sonar.projectKey=dstmrk_octotracker
sonar.organization=dstmrk

# Project metadata
sonar.projectName=OctoTracker
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=bot.py,checker.py,database.py,scraper.py,src
sonar.tests=tests

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/data/**

# Test exclusions
sonar.test.exclusions=**/tests/**

# Python configuration
sonar.python.version=3.11

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git
