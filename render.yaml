services:
  # OctoTracker - Worker unico con scheduler integrato
  - type: worker
    name: octotracker
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "python bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Configura su Render dashboard
      - key: SCRAPER_HOUR
        value: "9"  # Ora italiana per scraping (default: 9)
      - key: CHECKER_HOUR
        value: "10"  # Ora italiana per checker (default: 10)
      - key: KEEPALIVE_INTERVAL_MINUTES
        value: "5"  # Ping keep-alive ogni X minuti (0 = disabilitato)
      - key: PYTHON_VERSION
        value: 3.11.0
