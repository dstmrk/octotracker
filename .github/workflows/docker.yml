name: Docker Build

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker.yml'
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker.yml'

jobs:
  build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: docker compose build
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1

    - name: Verify image created
      run: |
        if docker images | grep -q "octotracker"; then
          echo "✅ Docker image built successfully!"
        else
          echo "❌ Docker image build failed"
          exit 1
        fi

    - name: Test container starts (dry-run)
      run: |
        # Test che il container parta (senza token, fallirà ma verificherà sintassi)
        docker compose config --quiet && echo "✅ Docker Compose configuration valid"
